<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoozak - Connexion</title>
    {% load static %}
    {% load tailwind_tags %}
    {% tailwind_css %}
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 30px 0 rgba(128, 128, 128, 0.15); }
            50% { box-shadow: 0 0 50px 0 rgba(128, 128, 128, 0.25); }
            100% { box-shadow: 0 0 30px 0 rgba(128, 128, 128, 0.15); }
        }

        @keyframes inputFocus {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            min-height: 450px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 3px solid #808080;
            box-shadow: 0 0 50px 0 rgba(128, 128, 128, 0.15);
            background: #ffffff;
            overflow: hidden;
            animation: glowPulse 3s infinite;
        }

        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            width: 100%;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            animation: fadeIn 1.2s ease-out;
        }

        .subtitle {
            font-size: 14px;
            color: #4a4a4a;
            animation: fadeIn 1.4s ease-out;
        }

        .title {
            font-size: 35px;
            margin-bottom: 2rem;
            animation: fadeIn 1.6s ease-out;
            color: #4a4a4a;
            font-weight: 600;
        }

        .inp {
            position: relative;
            width: 100%;
            max-width: 288px;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 2px solid #808080;
            padding: 10px 30px 10px 5px;
            font-size: 16px;
            color: #4a4a4a;
            outline: none;
            transition: all 0.3s ease;
        }

        .input:focus {
            border-color: #4a4a4a;
        }

        .input:focus + i {
            color: #4a4a4a;
            transform: translateY(-50%) scale(1.2);
        }

        .inp i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #808080;
            transition: all 0.3s ease;
        }

        .submit {
            width: 100%;
            max-width: 288px;
            padding: 12px 0;
            background: linear-gradient(45deg, #000000, #333333);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }

        .submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #1a1a1a, #404040);
        }

        .submit::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .submit:hover::after {
            left: 100%;
        }

        .footer {
            margin-top: 2rem;
            font-size: 14px;
            color: #4a4a4a;
            animation: fadeIn 2s ease-out;
        }

        .link {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #808080;
        }

        .banner {
            position: absolute;
            top: 0;
            right: 0;
            width: 55%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #333333);
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            animation: slideIn 1s ease-out;
        }

        .banner-content {
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: 0 20px;
        }

        .wel_text {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            animation: fadeIn 1.4s ease-out;
            color: #ffffff;
            font-weight: 600;
        }

        .para {
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 1.6s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .wrapper {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .banner {
                display: none;
            }

            .form {
                padding: 1.5rem;
            }

            .logo {
                font-size: 60px;
            }

            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
        <div class="wrapper">
            <div class="form">
                <div class="logo-container">
                    <div class="logo">Y</div>
                    <div class="subtitle">Syst√®me de gestion des commandes</div>
                        </div>
                <div class="title">Connexion</div>
                <form method="post">
                    {% csrf_token %}
                    <div class="inp">
                        <input type="text" name="username" class="input" placeholder="Nom d'utilisateur" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="inp">
                        <input type="password" name="password" class="input" placeholder="Mot de passe" required>
                        <i class="fas fa-lock"></i>
                        </div>
                    <button type="submit" class="submit">Se connecter</button>
                </form>
                <div class="footer">
                    Besoin d'aide ? <a href="#" class="link">Contactez l'administrateur</a>
                            </div>
                        </div>
            <div class="banner">
                <div class="banner-content">
                    <h1 class="wel_text">Bienvenue <br /> sur Yoozak</h1>
                    <p class="para">Votre plateforme de gestion des commandes intelligente et efficace.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
